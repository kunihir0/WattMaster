<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WattMaster Repo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ec4be;
            --background-color: #000000;
            --card-background: #000000;
            --text-color: #BFD4E1;
            --subtle-text-color: #888888;
            --border-color: #222222;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            color: var(--subtle-text-color);
        }

        .add-repo-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 600;
            color: #BFD4E1;
            background-color: #222222;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .button:hover {
            background-color: #333333;
        }

        #packages-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .package-card {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .package-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.08);
        }

        .package-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .package-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .package-version {
            font-size: 1em;
            font-weight: 600;
            color: var(--primary-color);
            background-color: rgba(46, 196, 190, 0.1);
            padding: 5px 10px;
            border-radius: 6px;
        }

        .package-description {
            color: var(--subtle-text-color);
            margin-bottom: 20px;
        }

        .version-history {
            margin-top: 15px;
        }

        .version-history-toggle {
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 500;
        }

        .version-history-list {
            list-style: none;
            padding-left: 0;
            margin-top: 10px;
            display: none;
        }

        .version-history-list li {
            padding: 5px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .version-history-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WattMaster Repo</h1>
            <p>The best tweaks for your favorite apps.</p>
            <div class="add-repo-buttons">
                <a href="sileo://sources/add/https://kunihir0.github.io/WattMaster/" class="button"><i class="fas fa-plus"></i> Add to Sileo</a>
                <a href="zbra://sources/add/https://kunihir0.github.io/WattMaster/" class="button"><i class="fas fa-plus"></i> Add to Zebra</a>
            </div>
        </div>

        <div id="packages-container">
            <!-- Packages will be loaded here by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('Packages')
                .then(response => response.text())
                .then(text => {
                    const packages = parsePackages(text);
                    const container = document.getElementById('packages-container');
                    for (const pkgName in packages) {
                        const pkg = packages[pkgName];
                        const card = document.createElement('div');
                        card.className = 'package-card';

                        let versionsHTML = '';
                        if (pkg.versions.length > 1) {
                            versionsHTML = (
                                `<div class="version-history">
                                    <span class="version-history-toggle">Version History</span>
                                    <ul class="version-history-list">
                                        ${pkg.versions.map(v => `<li>${v}</li>`).join('')}
                                    </ul>
                                </div>`
                            );
                        }

                        card.innerHTML = (
                            `
                            <div class="package-header">
                                <h2>${pkg.name}</h2>
                                <span class="package-version">${pkg.versions[0]}</span>
                            </div>
                            <p class="package-description">${pkg.description}</p>
                            ${versionsHTML}
                        `
                        );
                        container.appendChild(card);
                    }

                    document.querySelectorAll('.version-history-toggle').forEach(toggle => {
                        toggle.addEventListener('click', () => {
                            const list = toggle.nextElementSibling;
                            list.style.display = list.style.display === 'none' ? 'block' : 'none';
                        });
                    });
                });
        });

        function parsePackages(text) {
            const packages = {};
            const packageBlocks = text.trim().split('\n\n');

            packageBlocks.forEach(block => {
                const lines = block.split('\n');
                const pkgData = {};
                lines.forEach(line => {
                    const [key, ...value] = line.split(': ');
                    if (key && value) {
                        pkgData[key.trim()] = value.join(': ').trim();
                    }
                });

                if (pkgData['Package'] && !pkgData['Package'].includes('debug')) {
                    const name = pkgData['Name'] || pkgData['Package'];
                    const version = pkgData['Version'];
                    const description = pkgData['Description'];

                    if (!packages[name]) {
                        packages[name] = {
                            name: name,
                            description: description,
                            versions: []
                        };
                    }
                    packages[name].versions.push(version);
                }
            });
            
            // Sort versions descending
            for (const pkgName in packages) {
                packages[pkgName].versions.sort((a, b) => b.localeCompare(a, undefined, { numeric: true }));
            }

            return packages;
        }
    </script>
</body>
</html>
